spring.application.name=gestionacademicautp

# Deshabilitar Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuración principal de PostgreSQL para JPA (para beans personalizados)
spring.datasource.postgresql.url=jdbc:postgresql://localhost:5432/utp_gestion_academica_db_pg
spring.datasource.postgresql.username=franco
spring.datasource.postgresql.password=123456
spring.datasource.postgresql.driver-class-name=org.postgresql.Driver

# Configuración JPA por defecto (usando PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/utp_gestion_academica_db_pg
spring.datasource.username=franco
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración principal de MySQL (para beans personalizados)
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/utp_gestion_academica_db_mysql
spring.datasource.mysql.username=root
spring.datasource.mysql.password=root
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=utp_gestion_academica_db_mongo
#spring.data.mongodb.username=Franco
#spring.data.mongodb.password=123456
#spring.data.mongodb.authentication-database=admin

# Configuración Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password= 

# Configuración Cassandra
spring.data.cassandra.keyspace-name=utp_gestion_academica_keyspace
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS

# Otros ajustes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
